<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <!-- Header Background Image -->
  <link href="https://www.transparenttextures.com/patterns/45-degree-fabric-light.png" rel="stylesheet">
  <!-- Meta Information -->

  <title>Tweeter - Home Page </title>


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    type="text/css" />



  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- Navigation Stylesheet  -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- Header Stylesheet -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <!-- Tweets Stylesheet -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- App JS -->


  <!-- Timego functionaility -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="navbar">

    <span class="title">Tweeter</span>
    <span id="WriteTweet"> <b> Write</b> a new tweet</span>
    <span class="downarrow"><i class="fas fa-angle-double-down"></i> </span>
  </nav>

  <header id="header">
    <div>
      <img id="avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 id="name">Jessica Aweya</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <span class="errors" id="error"></span>
    <form method="POST" action="/tweets" class="tweet-form"></form>
    <section class="new-tweet">
      <h2 class="composetweet"> Compose Tweet</h2>
      <form>
        <label class="tweet" for="tweet-text">What are you humming about?</label>

        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button class="submit" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <div class="tweet-container">
      </div>
    </section>

  </main>
</body>

</html>
